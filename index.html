<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Find The Beat</title>
</head>

<body>
    <main>
        <h1 class="title">Find The Beat</h1>
        <section id="game-container">
            <button id="start-btn">New Game</button>

            <div class="info">
                <span>Score :</span>
                <span>Timer :</span>
                <span>Lives :</span>
            </div>
            <div class="grid-container">
                <div class="left-grid">
                    <div class="grid-3">
                        <p>Drums</p>
                        <div class="cell">1
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">2
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">3
                            <audio class="sound" src=""></audio>
                        </div>
                    </div>
                    <div class="grid-3">
                        <p>Snare</p>
                        <div class="cell">4
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">5
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">6
                            <audio class="sound" src=""></audio>
                        </div>
                    </div>
                </div>
                <div class="right-grid">
                    <div class="grid-3">
                        <div class="cell">7
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">8
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">9
                            <audio class="sound" src=""></audio>
                        </div>
                        <p>Kick</p>
                    </div>
                    <div class="grid-3">
                        <div class="cell">10
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">11
                            <audio class="sound" src=""></audio>
                        </div>
                        <div class="cell">12
                            <audio class="sound" src=""></audio>
                        </div>
                        <p>Beat</p>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button>Change level</button>
                <p>INSTRUCTIONS</p>
                <button>Reset</button>
        </div>
        <div class="grid-container">
            <div class="cell">Drum 1
                <audio class="sound" src=""></audio>

            </div>
            <div class="cell">Drum 2
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Drum 3
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Snare 1
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Snare 2
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Snare 3
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Kick 1
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Kick 2
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Kick 3
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Bass 1
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Bass 2
                <audio class="sound" src=""></audio>
            </div>
            <div class="cell">Bass 3
                <audio class="sound" src=""></audio>
            </div>
        </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
